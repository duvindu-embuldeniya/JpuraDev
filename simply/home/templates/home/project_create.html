{% extends 'base.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{request.META.HTTP_REFERER}}"><i class="im im-angle-left"></i>&#8592;</a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Input:Text -->
                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput#text">{{field.label}}</label>
                          
                            {{field}}
                        </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Create" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
